<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Cookies</title>
</head>
<body onload="checkCookie('age', 2)">
    <h1>Javascript Cookies</h1>
    <!-- set name cookie -->
    <div>
        <input type="submit" value="Set name cookie" onclick="setCookie('name', 'Shakil', 2)">
    </div>
    <!-- set username cookie -->
    <div>
        <input type="submit" value="Set username cookie" onclick="setCookie('username', 'Bayazid', 2)">
    </div>
    <!-- get name cookie -->
    <div>
        <input type="submit" value="Get name cookie" onclick="alert(getCookie('name'))">
    </div>
    <!-- get username cookie -->
    <div>
        <input type="submit" value="Get username cookie" onclick="alert(getCookie('username'))">
    </div>

    <script src="./script.js"></script>
</body>
</html>
