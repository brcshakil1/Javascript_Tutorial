<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Break;</title>

</head>
<body>
    <h2>A loop with a break statement</h2>
    <p id="demo"></p>
    
    <h2>A loop with a continue statement</h2>
    <p id="demo2"></p>


    <script>
        let text = '';
        for(let i = 0; i < 10; i++) {
            if( i === 7 ) {break;}
            text += " The number is " + i + "<br />"
        }
        document.getElementById("demo").innerHTML = text;

        let text2 = '';
        for(let i = 0; i < 8; i++) {
            if(i < 4) {continue;}
            text2 += 'The number is ' + i + "<br />"
        }

        document.getElementById("demo2").innerHTML = text2;
    </script>
</body>
</html>
