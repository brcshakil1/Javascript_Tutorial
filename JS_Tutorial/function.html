<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS function</title>
</head>
<body>
    <h2>Javascript Function Practice</h2>
    <input type="number" id="checkNumber">
    <button onclick="handleClick()">Check to double </button>
    <p id="demo"></p>


    <script>
       
        const handleClick = () => {
            const inputValue = document.getElementById('checkNumber').value;
            const inputNumber = parseFloat(inputValue);
            document.getElementById('demo').innerHTML += inputValue * 2 + '<br />';
        }
    </script>

</body>
</html>
