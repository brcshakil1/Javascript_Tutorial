<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const variable</title>
</head>
<body>
    <p>Declaring a constant array does NOT make the elements unchangeable:</p>
    <p id="demo"></p>
    <p></p>
    <p>Declaring a constant object does NOT make the objects properties unchangeable:</p>
    <p id="demo2"></p>


    <script>
        const vegetables = ['Potato', 'Tomato', 'Cucumber'];
        vegetables[0] = 'Corn';
        vegetables.push('Banana')
        vegetables.pop();
        vegetables.shift();
        vegetables.unshift('lemon')
        document.getElementById('demo').innerHTML = vegetables;

        const person = {name: 'Shahid', liveIn: 'Saudi Arabia', age: 24, fColor: 'black'}

        person.fColor = 'White';
        
        console.log(person)

        document.getElementById('demo2').innerHTML = person.name;
    </script>
</body>
</html>
