<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules</title>
</head>
<body>
    <h1>Import and export</h1>
    <p id="demo"></p>

    <script type="module">
        import {name, age} from "./person.js";
        
        document.getElementById("demo").innerHTML = "This is " + name + ". He is " + age
    </script>
</body>
</html>
