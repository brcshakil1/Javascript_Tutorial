<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <h1>Switch Statement</h1>
    <p>Display present day with switch statement</p>
    <p id="demo"></p>

    <p id="demo2"></p>


    <script>
        // switch statement
        let day;
        switch(new Date().getDay()) {
            case 0:
                day = 'Sunday';
                break;
            case 1:
                day = 'Monday';
                break;
            case 2:
                day = 'Tuesday';
                break;
            case 3:
                day = 'Wednesday';
                break;
            case 4:
                day = 'Thursday';
                break;
            case 5:
                day = 'Friday';
                break;
            case 6:
                day = 'Saturday';
                break;            
    }
    document.getElementById("demo").innerHTML ="Today is " + day;

    // switch statement
    let text;
    switch(new Date().getDay()) {
        case 5:
        case 6:
            text = "It's weekend";
            break;
        case 4:
        case 5:
            text = "Soon you have weekend";
            break;
        default:
            text =  "You have wait for weekend";           
    }
    document.getElementById("demo2").innerHTML = text;
    </script>
</body>
</html>
