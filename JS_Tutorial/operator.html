<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <h1>Operators</h1>
    <p id="demo"></p>



    <script>
        let x = 12;
        let y = 13;
        //ArithMetic operators
        const z = (x + y) * 2 ;
        const zx = z / 5;

        y += zx;

        x -= 5;



        
        document.getElementById('demo').innerHTML = (z + zx - y + x) % 3;
        
    </script>
</body>
</html>
